buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.hari'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile(
			[group: 'log4j', name: 'log4j', version: '1.2.17'],
			[group: 'com.sun.jersey', name: 'jersey-client', version: '1.17.1'],
			[group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.2.7'],
			[group: 'mysql', name: 'mysql-connector-java', version: '5.1.21'],
			[group: 'org.springframework.boot', name:'spring-boot-starter-jdbc',version: '2.0.3.RELEASE']
	)
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
